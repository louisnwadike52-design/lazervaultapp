}

message CreateTransferResponse {
  Transfer transfer = 1;
  string message = 2;
}

// ===== Get Transfer =====
message GetTransferRequest {
  string transfer_id = 1;
}

message GetTransferResponse {
  Transfer transfer = 1;
}

