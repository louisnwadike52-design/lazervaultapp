  bool success = 1;
  string msg = 2;
  bool is_verified = 3;
}

// ===== User Model =====
message User {
  string id = 1;
  string email = 2;
  string first_name = 3;
  string last_name = 4;
  string phone = 5;
  string country_code = 6;
  bool email_verified = 7;
  bool phone_verified = 8;
  bool two_factor_enabled = 9;
  string two_factor_method = 10;
  string profile_picture = 11;
  string created_at = 12;
  string updated_at = 13;
}

// ===== Signup Progress =====
enum SignupStatus {
  SIGNUP_STATUS_CREATED = 0;
  SIGNUP_STATUS_EMAIL_VERIFIED = 1;
  SIGNUP_STATUS_PHONE_VERIFIED = 2;
  SIGNUP_STATUS_PASSCODE_SET = 3;
  SIGNUP_STATUS_COMPLETE = 4;
}

enum StepStatus {
  STEP_STATUS_PENDING = 0;
  STEP_STATUS_IN_PROGRESS = 1;
  STEP_STATUS_COMPLETED = 2;
  STEP_STATUS_SKIPPED = 3;
}

message SignupProgress {
  string user_id = 1;
  SignupStatus status = 2;
  string current_step = 3;
  repeated SignupStepProgress steps = 4;
  string created_at = 5;
  string updated_at = 6;
  string completed_at = 7;
}

message SignupStepProgress {
  string step_name = 1;
  StepStatus status = 2;
  string step_data = 3;           // JSON string with step-specific data
  string completed_at = 4;
}

message GetSignupProgressRequest {
  // User ID is extracted from the JWT token
}

message GetSignupProgressResponse {
  bool success = 1;
  string message = 2;
  SignupProgress progress = 3;
}

message UpdateSignupStepRequest {
  string step_name = 1;
  StepStatus status = 2;
  string step_data = 3;           // JSON string with step-specific data
}

message UpdateSignupStepResponse {
  bool success = 1;
  string message = 2;
  SignupProgress progress = 3;
}

message CompleteSignupRequest {
  // User ID is extracted from the JWT token
}

message CompleteSignupResponse {
  bool success = 1;
  string message = 2;
  SignupProgress progress = 3;
}

// ===== Identity Verification (BVN/NIN) =====

// Identity type for verification
enum IdentityType {
  IDENTITY_TYPE_UNSPECIFIED = 0;
  IDENTITY_TYPE_BVN = 1;   // Bank Verification Number (Nigeria)
  IDENTITY_TYPE_NIN = 2;   // National Identification Number (Nigeria)
}

// Verify identity request (BVN or NIN)
message VerifyIdentityRequest {
  IdentityType identity_type = 1;     // BVN or NIN
  string identity_number = 2;         // 11-digit BVN or NIN
  string date_of_birth = 3;           // YYYY-MM-DD format, required for verification
}

// Verified identity details returned from provider
message VerifiedIdentity {
  string first_name = 1;
  string last_name = 2;
  string middle_name = 3;
  string phone_number = 4;
  string date_of_birth = 5;
  string gender = 6;
  string photo_url = 7;              // Base64 encoded photo from BVN record
  string address = 8;
  string state_of_origin = 9;
  string lga_of_origin = 10;
}

// Virtual account info created after identity verification
message VirtualAccountInfo {
  string account_number = 1;
  string bank_name = 2;
  string bank_code = 3;
  string account_name = 4;
  string currency = 5;
  string provider = 6;
}

// Verify identity response
message VerifyIdentityResponse {
  bool success = 1;
  bool verified = 2;                  // True if identity was verified
  string error_code = 3;              // Error code if verification failed
  string error_message = 4;           // Human-readable error message
  VerifiedIdentity identity = 5;      // Verified identity details
  VirtualAccountInfo virtual_account = 6; // Virtual account created after verification
}

// ===== Social Account Linking =====
message LinkedSocialAccount {
  string id = 1;
  string user_id = 2;
  string provider = 3;              // "google", "facebook", "apple", "x", "linkedin", "instagram"
  string provider_user_id = 4;
  string provider_email = 5;
  string display_name = 6;
  string profile_picture_url = 7;
  string profile_url = 8;           // Link to social profile
  string status = 9;                // "active", "inactive", "needs_reauth"
  bool is_primary = 10;
  string linked_at = 11;
  string last_used_at = 12;
}

message GetLinkedSocialAccountsRequest {
  // User ID extracted from JWT
}

message GetLinkedSocialAccountsResponse {
  bool success = 1;
  repeated LinkedSocialAccount accounts = 2;
  int32 total_count = 3;
}

message LinkSocialAccountRequest {
  string provider = 1;              // "google", "facebook", "apple", "x", "linkedin", "instagram"
  string provider_token = 2;        // OAuth access token from provider
  string provider_user_id = 3;
  string provider_email = 4;
  string display_name = 5;
  string profile_picture_url = 6;
  string profile_url = 7;
  bool set_as_primary = 8;
}

message LinkSocialAccountResponse {
  bool success = 1;
  string message = 2;
  LinkedSocialAccount account = 3;
}

message UnlinkSocialAccountRequest {
  string account_id = 1;
}

message UnlinkSocialAccountResponse {
  bool success = 1;
  string message = 2;
}

message SetPrimarySocialAccountRequest {
  string account_id = 1;
}

message SetPrimarySocialAccountResponse {
  bool success = 1;
  string message = 2;
  LinkedSocialAccount account = 3;
}

message ReauthorizeSocialAccountRequest {
  string account_id = 1;
  string provider_token = 2;        // New OAuth access token from provider
}

message ReauthorizeSocialAccountResponse {
  bool success = 1;
  string message = 2;
  LinkedSocialAccount account = 3;
}
