// ===== Signup =====
// Enum to specify primary contact method for signup
enum PrimaryContactType {
  EMAIL = 0;   // User signed up with email (default)
  PHONE = 1;   // User signed up with phone number
}

message SignupRequest {
  string email = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  string phone = 5;                              // E.164 format (e.g., +12345678901)
  string device_id = 6;
  string device_name = 7;
  PrimaryContactType primary_contact_type = 8;   // Which contact method user chose first
  string username = 9;                          // Optional username
  string referral_code = 10;                     // Optional referral code
  string date_of_birth = 11;                     // ISO 8601 date (YYYY-MM-DD)
  string locale = 12;                           // Locale format: "en-NG", "en-US", etc. Backend will derive country/currency
  string bvn = 13;                               // Bank Verification Number (11 digits, Nigeria)
  string nin = 14;                               // National Identification Number (11 digits, Nigeria)

  // Deprecated: Use locale instead. Frontend should only send locale.
  string country_code = 15 [deprecated = true];  // ISO country code (e.g., "US")
  string currency_code = 16 [deprecated = true]; // ISO currency code (e.g., "NGN" for Naira)
}

message SignupResponse {
  string user_id = 1;
  string email = 2;
  string message = 3;
  bool email_verification_required = 4;          // True if email needs verification
  string access_token = 5;
  string refresh_token = 6;
  int64 expires_in = 7;
  User user = 8;
  bool phone_verification_required = 9;          // True if phone needs verification
  string verification_sent_to = 10;              // Email or phone where verification was sent
}

// ===== Login =====
message LoginRequest {
  string email = 1;                 // Email OR phone number (specify one)
  string password = 2;
  string device_id = 3;
  string device_name = 4;
  string phone = 5;                 // Alternative to email for login
}

message LoginResponse {
  bool success = 1;
  string msg = 2;
  string access_token = 3;
  string refresh_token = 4;
  int64 expires_in = 5;
  LoginData data = 6;
  bool two_factor_required = 7;
  string two_factor_token = 8; // Temporary token for 2FA flow
}

message LoginData {
  User user = 1;
  Session session = 2;
}

message Session {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
  string user_id = 4;
}

// ===== Refresh Token =====
message RefreshTokenRequest {
  string refresh_token = 1;
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
  User user = 4;
}

// ===== Logout =====
message LogoutRequest {
  string user_id = 1;
  string refresh_token = 2;
}

message LogoutResponse {
  string message = 1;
}

// ===== Email Verification =====
message VerifyEmailRequest {
  string verificationCode = 1;
}

message VerifyEmailResponse {
  string msg = 1;
  bool success = 2;
}

message ResendVerificationEmailRequest {
  string email = 1;
}

message ResendVerificationEmailResponse {
  bool success = 1;
  string message = 2;
  int32 cooldown_seconds = 3;           // Seconds to wait before next resend (60s default)
}

// ===== Phone Verification =====
message VerifyPhoneRequest {
  string user_id = 1;
  string code = 2;
  string phone = 3;                    // Phone number to verify (E.164 format)
}

message VerifyPhoneResponse {
  string message = 1;
  bool success = 2;
}

message ResendPhoneVerificationRequest {
  string phone = 1;                    // Phone number in E.164 format
  string user_id = 2;                  // Optional user ID
}

message ResendPhoneVerificationResponse {
  string message = 1;
  bool success = 2;
}

// ===== Password Reset =====
